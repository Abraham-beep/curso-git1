<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina web</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="body">
    <h1 class="encabezado">Bienvenidos a mi pagina</h1>
    <p>Esta es una de las paginas que eh logrado crear aqui pruebo cosas que estoy aprendiendo.</p>
    <div id="calculadora">
        <input type="text" id="resultado" disabled>
        <div>
            <button onclick="agregarNumero('1')">1</button>
            <button onclick="agregarNumero('2')">2</button>
            <button onclick="agregarNumero('3')">3</button>
            <button onclick="operacion('+')">+</button>
        </div>
        <div>
            <button onclick="agregarNumero('4')">4</button>
            <button onclick="agregarNumero('5')">5</button>
            <button onclick="agregarNumero('6')">6</button>
            <button onclick="operacion('-')">-</button>
        </div>
        <div>
            <button onclick="agregarNumero('7')">7</button>
            <button onclick="agregarNumero('8')">8</button>
            <button onclick="agregarNumero('9')">9</button>
            <button onclick="operacion('*')">*</button>
        </div>
        <div>
            <button onclick="calcular()">=</button>
            <button onclick="agregarNumero('0')">0</button>
            <button onclick="limpiar()">C</button>
            <button onclick="operacion('/')">/</button>
        </div>
    </div>
    
    <audio id="sonido" src="sonido.mp3"></audio>
    
    <img src="gokucalvo.jpg" class="goku" alt="...">
    <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Apq6dsq1Y3k?si=gw5m8XRxUdmJLQg7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div> 
</body>
</html>
